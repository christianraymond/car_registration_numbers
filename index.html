    <title>Find car registration numbers</title>

<body>

      <li><a class="active" href="index.html">Home</a></li>

    <div class="first">
     <div id="myAnimation"><h3>Plate Registration numbers</h3></div> 
    </div>
    <div class="scond">
        <h4>Add plate numbers</h4>
        <h4>View plate numbers</h4>
    </div>
    <div class="Content">
      <div class="containerO">
      <form id="enterReg">
      <label>Enter plates numbers:
      <input type="text" name="registration_number" id="regNum" placeholder="Type plate number here.."/>
      </label>
      <input type="button" value="Click to Add" id="addButton" />
      </form>
      </div>

      <div class="containers">
       <form id="options">
       <label>Select Town: </label>

        <select id="#options">
        <option value="CA" text="Cape Town">Cape Town</option>
        <option value="CL" text="Stellenbosch">Stellenbosch</option>
        <option value="CY" text="Bellville">Bellville</option>
        <option value="CJ" text="Paarl">Paarl</option>
        <option value="GP" text="Gauteng">Gauteng</option> 
        <option value="FS" text="Free State">Free State</option>    
        </select>
         </form>
      </div>
        <div class="addedResultPlateNum">
          <h3>See your result bellow:</h3>
        <ul class="list">
          <script src="main_js/registration_numbers.js" type="text/x-handlebars-some-template" id="registrationList">
          <li id="registrationNumber">{{registration_number}}</li>
          </script>
        </ul>
      </div>
      <div class= "searchResults">
        <h3 class = "searchedTown">
        <script src="main_js/registration_numbers.js" type="text/x-handlebars-some-template" id="town">
        <span id ="search">{{town}}</span>
        </script>
        </h3>
        <ul class="list2">
            <ul> </ul>
        </div>
    </div>
